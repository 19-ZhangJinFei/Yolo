<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Yolo算法盒子</title>
</head>
<body>
    <h1>Yolo算法盒子</h1>

    {% if error_message %}
        <p style="color: red;">{{ error_message }}</p>
    {% endif %}

    <form method="post">
        {% csrf_token %}

        <button type="submit">登录</button>
    </form>
</body>
</html>
